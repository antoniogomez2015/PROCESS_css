<!--


    Flex-Grow:
	__________

	_éste atributo nos permite variar también el ancho de los elementos "flex items", y es más exacto que el atributo "flex: 1,2,3,..."

	_de ésta manera, tendremos que seleccionar ha un elementos html, que haga de "flex item", a través, de su respectiva "tag css", y agregarle el atributo "flex-grow"

	_para que así, a través, del atributo "flex-grow", poder aumentar el ancho de forma logarítmica de éste elemento "flex item", ó el doble del ancho que tenía inicialmente específicamente 

	_de ésta manera, podremos repetir éste proceso para los demás elementos de tipo "flex item"


		#wrapper{

			width: 100%;
			margin: 0 auto;
			display: flex;
			display: -webkit-flex;

			align-items: stretch;
			-webkit-align-items: stretch;
			
		}

			#top, #bottom{
				width: 200px;
				height: 200px;
				background-color: white;
				border: 3px solid grey;

				flex: 1;

				order: 2;

				flex-basis: 80px;
				-webkit-flex-basis: 80px;

				flex-grow: 2;
				-webkit-flex-grow: 2;
			}
