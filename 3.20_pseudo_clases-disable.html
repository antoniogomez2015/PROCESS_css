	Pseuso clases:

	_éstas nos permiten se aún más específicos al seleccionar elementos html, éstas son parecidas a las clases, la gran diferencia es que éstas nos se definen en el documento html 

	_éstas se conforman de la siguiente manera:

		selector:pseudo-class{property:value;};

		selector.class:pseudo-class{property:value;};


	Css3: ()

		"pseudo clases estructurales:"

		pseudo clases de UI, ó interface de usuario

		ésta se la aplicaremos a los elementos en su estado actual

		éstas se utilizan por lo general para elementos de formulario, casillas de selección, campos de texto, otros

		
		:disable

			_éstas selecciona a los elementos de interface, que tengan un estado negativo, es decir, que estén inabilitados para recibir información, por ejemplo; los campos de texto, y las áreas de texto

			_de ésta manera podremos aplicarle estilos de forma automática a todos éstos elementos que estén inabilitados para recibir información como se explica en el párrafo anterior como los "los campos de texto, y las áreas de texto"

			_a continuación se expresa un ejemplo con el atributo "disabled", que permite desabilitar un elemento que puede recibir información:

					<input type="text" name="nombre" placeholder="Nombre" disabled/>
		
			:disble){

				background-color: red;
	
			};

			de ésta manera se aplicarán estilos a todos elementos "los campos de texto, y las áreas de texto"

			input:disable){

				background-color: red;
	
			};

			_de ésta manera los estilos se aplicarán a todos los inputs,

			imput[type="email"]:disable){

				background-color: red;
	
			};

			_y de ésta manera podría ser aún más específico
