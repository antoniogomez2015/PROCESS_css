<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>curso de css3</title>

</head>

<!--
		
	
	Función Resolution:
    ___________________
    
    Indica la resolución (densidad de pixeles) del dispositivo de salida 
    
    La resolución puede ser especificada en puntos por pulgada (dpi) o en puntos por centímetros (dpcm)



            Valor: <resolution>

            Medio: bitmap

            Acepta prefijos min/max: si


    
    Ejemplo:         
    
		
-->
        


        <style type="text/css">
        

            /*Para aplicar una hoja de estilo a dispositivos con al menos 300 dpi de resolución:*/

            @media print and (min-resolution: 300dpi){}
    
    
            /*Para reemplazar la vieja sintaxis(min-device-pixel-ratio: 2):*/

            @media screen and (min-resolution: 2dppx){}



		</style>




</body>
</html>
