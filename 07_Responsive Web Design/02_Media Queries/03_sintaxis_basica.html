<!--
		
	
	Sintaxis:
	_________

	la sintaxis que expresa una media queries se define primeramente por un: 
	

		_@


	seguido de la palabra:
	

		_@media 
		

	y seguido de paréntesis:


		_@media()


	y como parámetro indicaremos la condición ó ancho máximo del dispositivo a detectar a través, de la instrucción:


		_@media(max-with: 768px)


	donde por último se agergarán llaves donde se agregarán las sentencias css, que corresponderán con ese media querie


		_@media(max-with: 768px){

		}


		

-->


        <style type="text/css">
        


            @media (max-width: 600px) {

                .facet_sidebar {
                    display: none;
                }

            }


		</style>
