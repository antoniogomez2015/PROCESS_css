	Pseuso clases:

	_éstas nos permiten se aún más específicos al seleccionar elementos html, éstas son parecidas a las clases, la gran diferencia es que éstas nos se definen en el documento html 

	_éstas se conforman de la siguiente manera:

		selector:pseudo-class{property:value;};

		selector.class:pseudo-class{property:value;};


	Css3: ()

		"pseudo clases estructurales:"

		pseudo clases de UI, ó interface de usuario

		ésta se la aplicaremos a los elementos en su estado actual

		éstas se utilizan por lo general para elementos de formulario, casillas de selección, campos de texto, otros

		
		:cheked

			_éstas selecciona a los elementos de interface, de formulario que estén seleccionados específicamente los checkbox, ó radio botones

			_de ésta manera podremos aplicarle estilos de forma automática a todos éstos elementos que se han seleccionado por el usuario

			
		
			:cheked){

				background-color: red;
	
			};

			de ésta manera se aplicarán estilos a todos elementos de tipo checkbod, seleccionados

			input[type="radio"]:checked+label{
				background-color: red;
			};

			_ésta es otra forma la cuál, permite incluso ser más específico y concatenar más elementos, otros
