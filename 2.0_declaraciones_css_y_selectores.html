	/*declaraciones y selectores css

	1_tipos de selectores:

		selector universal
		éste tiene prioridad sobre otros selectores
		*{}


		tags: "<>"

			_éstas están conformadas por toda la sintaxis hatml, a la cuál, podremos referenciar ha ello por medio de css ej: "header{}"


		clases: "."

			_éstas son representadas a través, de un punto ó doc ".", más el nombre que tendrá la clase ej: ".parrafo{}"


		id: "#"

			_ésta están conformadas por un numeral "#", más el nombre que tendrá el selector id ej: "#title{}"


		>

			_los selectores de "hijos", ó chaild selector, nos permiten hacer referencia a los elementos hijos dentro de otro selector así, por ejemplo; podríamos referirnos a los elementos "a", que se encuentran en un selector de tipo "#", de la siguiente manera:

			"#name > a{
				background-color: red;	
			}"


		+

			_los selectores "hermanos adjacentes", permiten seleccionar el elemento hermano inmediato ó contiguo sin importar si hay más elementos hermanos, ej:

			"aside + p{
				font-size: 1.5em;
			}"

			_así, en el ejemplo anterior ésta expresión sólo afectará al primero párrafo contenido dentro de la etiqueta "aside", y no a los demás existentes


		~ (sortcut: alt2 + 4"dos veces")

			_los selectores "general de hermanos", permite seleccionar a todos los elementos hijos a partir del respectivo selector, ej:

			"aside ~ p{
				font-size: 1.5em;
			}"

		Selectores de atributos:
		________________________

		Referencia: #7 Selectores de Atributo - Curso de CSS3 desde cero | https://www.youtube.com/watch?v=mzfftzGE9_c&list=PL5mZlJHWhPyxCif2OzY0DZKad0byKFq85&index=7


		1[attribute]

			_el selector de atributo básico, éste selecciona el atributo html, basado en su atributo independientemente de de su valor, ej:

			"#top [alt]{
				background-color: red;
			}"

			_así, ésta expresión afectará a todos los elementos que tengan el atributo 'rel=""', sin importar que valores existan dentro en las diferentes coincidencias 'rel=""', dentro de "#top"


		2[attribute=valor]

			_el selector de atribuoto con valor exacto, éste permite seleccionar ha un elemento a través, de un atributo tomando en cuenta el valor exacto dentro de éste, ej:

			"[alt="titulo"]{
				background-color: red;
			}"

			_así, éste seleccionará a los elemento con el atributo "alt", en éste caso el cuál, tenga el valor exacto de "titulo", en éste caso


		3[attribute~=valor]

			_el selector de valores de atributos de una lista separados por un espacio, éstos permite hacer selecciones de selectores a través, de un atributo por medio de una de las palabras ó "string", de las que se conforma el valor del respectivo atributo, ej:

			"[alt~="titulo"]{
				background-color: red;
			}"

			_así, éste selector será seleccionado ya que el atributo 'alt=""', tiene como parte de su valor la palabra seleccionada "titulo", a la cuál, le sigue un espacio para luego continuar la palabra "del sitio"


		4[attribute|=valor]

			_el selector de atributos de una lista de valores separados por un guión, éstos permite hacer selecciones de selectores a través, de un atributo por medio de una de las palabras ó "string", de las que se conforma el valor del respectivo atributo, las cuales son seguida de un grión "-", contiguo sin espacio ó pegado a la respectiva palabra ej:

			"[alt|="master"]{
				background-color: red;
			}"

			_así, éste selector será seleccionado ya que el atributo 'alt=""', tiene como parte de su valor la palabra seleccionada "titulo", a la cuál, le sigue un guión contiguo a la palabra sin espacios entre ésta y el guión respectivo


		5[attribute^=valor] css3

			_el selector de atributo "comienza con", éste selecciona el elementos html, basado en su atributo y cuyo valor comienza exactamente con el valor de su atributo, ej:


			"a[href^="http://"]{
				background-color: green;
			}"

			_así, éste seleccionará a los elementos cuyo atributo comience en su valor especificado con la primera palabra, en éste caso "http://"



		6[attribute$=valor] css3

			_el selector de atributo "termina con", éste selecciona el elementos html, basado en su atributo y cuyo valor termina exactamente con el valor de su atributo, ej:


				"a[href$=".rar"]{
					background-color: orange;
				}"

				_así, éste seleccionará a los elementos cuyo atributo termine en su valor especificado con la última palabra, en éste caso ".rar"


		7[attribute*=valor] css3

			_el selector de atributo "contiene", éste selecciona al elemento html, basado en su atributo y que en su valor contiene por lo menos una instancia del valor especificado, ej:

				"[alt*="titulo"]{
					background-color: orange;
				}"

				_así, éste seleccionará los elementos que contengan el atributo 'alt=""', que tengan como valor la palabra ó string, "titulo", en éste caso, así, la palabra "titulo", entre separada, entre guiones u otros, lo importantes es que esté a modo de instancia dentro de los valores y palabra especificada



	2_declaración css:

		_ésta por lo generar parten de cualquiera de los tipos de selectores mostrados en el paso anterior ej:


			body{
				background-color: red;
			}

			.cintillo{
				background-color: red;
			}

			#redes{
				background-color: red;
			}

	*/
