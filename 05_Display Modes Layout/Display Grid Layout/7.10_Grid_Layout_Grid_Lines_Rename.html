<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Layout</title>

	<style type="text/css">

	/*

	Tutorial: Entendiendo CSS Grid (8 videos)
		https://www.youtube.com/playlist?list=PLM-Y_YQmMEqBxmylkI5WJn9ouUxWlJNOW





	Grid Line Rename:
	_________________

	_más también, tendremos la posibilidad de renombrar las grid lines, del sistema de grid layout, de ésta manera, podremos personalizar más el sistema y hacerlo más intuitivo para que así, podamos identificar mejor cada una de sus partes

	_para lo cuál, dispondremos de parámetros auxiliares a través, de los cuáles, podremos ir describiendo cada nombre para cada grid lines

	_para lo cuál, debemos hacer uso de los corchetes "[]", dentro de los cuáles, debemos de expresar el respectivo nombre ha utilizar para cada grid line, seguido del valor para cada grid line, en "1fr", ej:


		section div{
			width:100%;
			height: auto;
			display: grid;
			grid-template-columns: [cabecera ]1fr [sidebarLeft] 1fr [body] 1fr [footer] 1fr;
			grid-template-rows: 100vh;

			//propiedades

			grid-templae-areas: "inicio sidebar body sidebar footer";
	
		}

				section div:nth-of-type(1){
					background-color: red;
						
					//propiedades

					grid-column: 1 / span 6;
					grid-row: 1 / 2;	
				}

	_de ésta manera, cada uno de los elementos items, hijos del sistema de grid layout, en la misma proporción unos de otros




	*/

	body{
		border: 0;
		padding: 0;
		margin: 0 auto;
	}

		#wrapper{
			width: 90%;
			height: auto;
			margin: 0 auto;
		}

			section{
				width: 100%;
				height: auto;	
				display: grid;
				grid-template-columns: [colOne ]1fr [colTwo] 1fr [colTree] 1fr [colFour] 1fr;
				grid-template-rows: [lebelUno] 1fr [lebelDos] 1fr [lebelTres] 1fr;									
			}

				section div{
					width: 100%;
					height: auto;
					display: flex;
					align-items: center;											
				}

					section div h2{						
						font-family: arial,helvetica,sans-serif;
						font-size: 1.5rem;						
						color: #fff;
						text-align: center;						
					}

					section div:nth-of-type(1){
						background-color: red;

						/*grid lines*/
						grid-column: colOne / colFour;
						grid-row: lebelUno / lebelDos;					
					}

					section div:nth-of-type(2){
						background-color: orange;

						/*grid lines*/
						grid-column: span 1;
						grid-row: 2 / 3;
					}

					section div:nth-of-type(3){
						background-color: green;

						/*grid lines*/
						grid-column: 2 / span 4;
						grid-row: 2 / 3;
					}

					section div:nth-of-type(4){
						background-color: blue;

						/*grid lines*/
						grid-column: 4 / span 5;
						grid-row: 2 / 3;
					}

					section div:nth-of-type(5){
						background-color: lime;

						/*grid lines*/
						grid-column: 1 / span 5;
						grid-row: 3 / 4;
					}

					/*section div:nth-of-type(6){
						background-color: purple;

						/*grid lines*/
						/*grid-column: 1 / 2;				
						grid-row: 3 / 4;
					}*/


	</style>

</head>

<body>

	<div id="wrapper">
		
		<section>
			
			<div>
				<h2>Fase 1</h2>					
			</div>

			<div>
				<h2>Fase 2</h2>					
			</div>

			<div>
				<h2>Fase 3</h2>					
			</div>

			<div>
				<h2>Fase 4</h2>					
			</div>

			<div>
				<h2>Fase 5</h2>					
			</div>

			<!--<div>
				<h2>Fase 6</h2>					
			</div>-->

		</section>

	</div>
	
</body>
</html>
