<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Layout</title>

	<style type="text/css">

	/*

	Tutorial: Entendiendo CSS Grid (8 videos)
		https://www.youtube.com/playlist?list=PLM-Y_YQmMEqBxmylkI5WJn9ouUxWlJNOW





	Grid-Template-Rows:
	___________________

	_éste atributo nos permnitirá indicar la cantidad de filas "horizontales", de las cuáles, estará conformado el sistema de gri layout, ej:

		section{
			width:100%;
			height: auto;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			grid-template-rows: 100vh;
	
		}

	_en ésta caso esteremos indicando que el sistema tendrá sólo cuatro columnas las cuáles, ocuparán todo el tamaño del alto del dispositivo "100vh", "vh, ó altura del viewport ó pantalla"

	_más si deseamos agregar más de una serie de filas debemos de agregar más valores a la propiedad "grid-template-rows", ej:


		section{
			width:100%;
			height: auto;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			grid-template-rows: 50vh 50vh 50vh;
	
		}


	


	*/

	body{
		border: 0;
		padding: 0;
		margin: 0 auto;
	}

		#wrapper{
			width: 90%;
			height: auto;
			margin: 0 auto;
		}

			section{
				width: 100%;
				height: auto;	
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr;	
				grid-template-rows: 100vh;										
			}

				section div{
					width: 100%;
					height: auto;
					display: flex;
					align-items: center;												
				}

					section div h2{						
						font-family: arial,helvetica,sans-serif;
						font-size: 1.5rem;						
						color: #fff;
						text-align: center;						
					}

					section div:nth-of-type(1){
						background-color: red;
					}

					section div:nth-of-type(2){
						background-color: orange;
					}

					section div:nth-of-type(3){
						background-color: green;
					}

					section div:nth-of-type(4){
						background-color: blue;
					}


	</style>

</head>

<body>

	<div id="wrapper">
		
		<section>
			
			<div>
				<h2>Fase 1</h2>					
			</div>

			<div>
				<h2>Fase 2</h2>					
			</div>

			<div>
				<h2>Fase 3</h2>					
			</div>

			<div>
				<h2>Fase 4</h2>					
			</div>

		</section>

	</div>
	
</body>
</html>
