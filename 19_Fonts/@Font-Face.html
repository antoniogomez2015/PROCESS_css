		_.TTF: True Type Format (para todos los navegadores excepto internet explorer 8)

		_.EOT: Embeded Open Type (sólo internet explorer)

		_.WOFF: Web Open Font Format (la mayoría de navegadores)

	3_a continuación tenemos una opción para la conversión de fuentes:

		https://onlinefontconverter.com/

	Otro Tutorial:



	Conversión de funtes personalizadas a fuentes web

	referencia:

		#43 - Web fonts, Fuentes personalizadas con @font-face

			https://www.youtube.com/watch?v=BAakU9qp0pA


		referencia en disco:
		C:\Users\mono\AppData\Roaming\idesktop\DFolder\capetas y arvhicos\PROCESOS\Font web\Conversion de fuentes personalizadas a fuentes web


	////////////////////////////////////////////////////////////////////////////////////////////


	Motor de conversión:
	____________________


		http://www.fontsquirrel.com/tools/webfont-generator


		Proceso:
		________


			1_primero procedemos a subir la fuente que deseamos convertir y que previamente descargamos a nuestro pc

				
			2_luego aceptamos los términos "Agreement:"

		
			3_para luego si descargar el "Download Web Kit"


	////////////////////////////////////////////////////////////////////////////////////////////


	Download Web Kit:
	_________________


		_de ésta manera, los archivos descargados a través, del proceso web kit, debemos descomprimirlos dentro de nuestra

		estructura de archivos, de nuestra web, ej: miSitio/fonts/alpha-echo/


		_así, podremos encontrar ésta información en el archivo "stylesheet.css", ubicado en los mismos archivos

		extraidos del web kit		


		/////////////////////////////////////////////////////////////////////////////////////////


			@font-face {
    				font-family: 'alpha_echoregular';
    				src: url('alpha_echo-webfont.eot');
   				src: url('alpha_echo-webfont.eot?#iefix') format('embedded-opentype'),
         				url('alpha_echo-webfont.woff2') format('woff2'),
         				url('alpha_echo-webfont.woff') format('woff'),
         				url('alpha_echo-webfont.ttf') format('truetype'),
         				url('alpha_echo-webfont.svg#alpha_echoregular') format('svg');
    				font-weight: normal;
    				font-style: normal;

			}


		_así, tendremos que colocar ésta regla al principio de nuestro archivo css, de nuestro documento de nuestro proyecto


		/////////////////////////////////////////////////////////////////////////////////////////


		_más, de ésta manera, tendremos que cambiar las rutas de los archivos a la ruta de nuestro proyecto ej:


		/////////////////////////////////////////////////////////////////////////////////////////


			@font-face {
    				font-family: 'alpha_echoregular';
    				src: url('sources/fonts/alpha_echo/alpha_echo-webfont.eot');
    				src: url('sources/fonts/alpha_echo/alpha_echo-webfont.eot?#iefix') format('embedded-opentype'),
         				url('sources/fonts/alpha_echo/alpha_echo-webfont.woff2') format('woff2'),
         				url('sources/fonts/alpha_echo/alpha_echo-webfont.woff') format('woff'),
         				url('sources/fonts/alpha_echo/alpha_echo-webfont.ttf') format('truetype'),
         				url('sources/fonts/alpha_echo/alpha_echo-webfont.svg#alpha_echoregular') format('svg');
    				font-weight: normal;
    				font-style: normal;

			}


		/////////////////////////////////////////////////////////////////////////////////////////
