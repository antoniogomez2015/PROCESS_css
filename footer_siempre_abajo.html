<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		*,html{			
			border: 0;
			padding: 0;
			margin: 0 auto;			
		}

		body{
			font-family: arial,helvetica,sans-serif;
			font-size: 16px;					
		}

			#wrapper{
				width: 80%;
				height: auto;
				display: flex;
				flex-direction: column;
				height: 100vh;
				background-color: grey;
				margin: 0 auto;
			}

				#header{
					width: 100%;
					height: 70px;
					color: white;
					background-color: orange;					
				}

				#main{
					width: 100%;
					height: 300px;
					color: white;
					background-color: yellow;
					flex: 1;
				}

				#footer{
					width: 100%;
					height: 50px;
					color: white;
					background-color: purple;					
				}

	</style>

</head>

<body>

	<div id="wrapper">

		<section id="header">
			<p>título</p>
		</section>
		
		<section id="main">
			<p>contenido</p>			
		</section>

		<section id="footer">
			<p>pie de página</p>
		</section>

	</div>
	
</body>
</html>
