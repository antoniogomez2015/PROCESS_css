<!--
		
	
	Funciones Multimedia:
    _____________________
    
    La mayoría de las funciones multimedia pueden ser precedidas por "min-" o "max-" 
    
    para expresar "greater or equal to" o "less than or equal to" 
    
    Esto elimina la necesidad de usar los símbolos "<" y ">" 
    
    los cuales podrían causar conflictos con HTML y XML 
    
    Si usted usa una función multimedia sin especificarle un valor, la expresión retornara verdadero si el valor es diferente de cero



    Nota: Si una función multimedia no aplica al dispositivo donde el navegador esta corriendo 
    
    la expresión que contiene esa función siempre retornara falso 
    
    Por Ejemplo, cambiar la relación de aspecto en un dispositivo speech siempre resultara falso.
