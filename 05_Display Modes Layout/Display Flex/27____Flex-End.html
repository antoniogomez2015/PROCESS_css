    _de ésta manera, la propiedad "align-items", y "align-sef", disponen ó admiten los siguientes valores:


    Flex-End:
    _________

        _ésta opción permite que los elemento "flex item", se alinien hacia la parte inferior ó "bottom", en relación al "row", ó fila 
        
        _en la que se encuentren los elementos "flex items", en relación al elemento html, "flex container"

		_así, si hay "flex items", de diferentes alturas todos se alenearán hacia la parte "inferior" del elemento "flex item", más alto


            #wrapper{

                width: 100%;
                margin: 0 auto;
                display: flex;
                display: -webkit-flex;

                align-items: flex-end;
                -webkit-align-items: flex-end;
                
            }
