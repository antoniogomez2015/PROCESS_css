<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

        Viewport:
        _________

        el meta tag viewport, es lo fundamental dentro responsive web design
        
        por que de ésta manera, estamos determinando que el navegador ajuste la escala del sitio web, en relación al dispositivo respectivo

        y no al re escalado por defecto nativo de los navegadores



    -->

        <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1">


    <!--

        para luego, configurar las media queries en el css de cada tipo de dispositivo por a parte


    -->



</body>
</html>
