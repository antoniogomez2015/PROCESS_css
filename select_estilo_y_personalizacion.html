<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Select</title>
</head>

<style type="text/css">

	/*

		Referencia:

			https://www.w3schools.com/tags/tag_select.asp


	*/
	
	select{
		width: 50%;
		height: 30px;
		-webkit-appearance: none;
		-moz-appearance: none;
		-o-appearance: none;
		appearance: none;
		display: block;
		color: white;
		font-weight: bold;
		padding: 2px 8px;
		border: 0px;		
		background: url('../img/general/general/upDownArrowLow.png') no-repeat right;
		background-position: 140px 6px;
		background-color: #666;
	}

</style>

<body>


	<select>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	
</body>
</html>
