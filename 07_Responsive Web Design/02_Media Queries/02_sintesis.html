	Media Queries en CSS3:
	______________________

	_media queries, es una modalidad ha modo de condicional de programación
	
	la cuál, permite que el sistema sea sensible y que permite que el tamaño del viewport, sea auto detectable 
	
	para que así, podamos condicionar y cambiar el css, en relación a un tamaño de viewport, mínimo y específico



	Características:

	Las media queries consisten de un tipo de medio opcional y una o más expresiones de características de medios 
	
	Varias consultas se pueden combinar utilizando operadores lógicos 
	
	No distinguen entre mayúsculas y minúsculas

	El resultado de la consulta es "verdadero" cuando el tipo de medio (si se especifica) 
	
	coincide con el dispositivo en el que se está mostrando el documento y todas las expresiones en el media query son "verdaderas" 
	
	En este caso, se aplica los estilos correspondientes, siguiendo las reglas usuales de cascada

	Las consultas sobre tipos de medios desconocidos son siempre falsas
