    Características de las Variables CSS:
    _____________________________________

        _las variables funcionan contemplando los siguientes parámetros y características:

            _Selector:

                _las variables deben ser declaradas y utilizadas dentro de un selector, como por ejemplo:


                    _html{

                    }


            _Reglas:

                _las reglas son las sentencias las cuáles serán ejecutadas posteriormente, ejemplo:

                    
                    _color: red;


            _Propiedad:

                _las propiedades son las que nos permiten determinar cuál será la acción ha ejecutar posteriormente, ej:


                    _color:


            _Valor:

                _el valor es la acción directa ha realizar sobre una propiedad específicamente, ej:


                    _red;




        _las variables CSS, se comportan como propiedades por que tienen herencia y cascada

        _lo que quiere decir que la herencia permitirá que los hijos puedan heredas un respectivo valor

        _y cascada significa que posteriormente se puede sobre escribir esos respectivos valores declarándolos después
