<body>
<!--


    Flex-Flow:
	__________

    _éste atributo nos permitirá invertir todo el "row", ó fila de un elemento html, "flex container" 
    
    _tenga éste aplicado el atributo "wrap", ó no

	_donde su valor por defecto es "row: nowrap", ó sentido normal de izquierda ha derecha


		#wrapper{

			width: 100%;
			margin: 0 auto;
			display: flex;
			display: -webkit-flex;

			align-items: stretch;
			-webkit-align-items: stretch;

			flex-flow: row-reverse wrap;
			-webkit-flex-flow: row-reverse wrap;
			
		}





    




    



-->
</body>
