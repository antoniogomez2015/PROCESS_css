<!--

    Flex Container:
	________________

	_el contenedor que contendrá a los elementos html, que tendrán un comportamiento flexible el llamado "flexContainer"

    _características: éste contenedor es flexible ya que al cambiar sus dimensiones romperá con las estructuras de los elementos "flex items", que éste contiene 
    
    _y a su vez, creará más líneas sobre las cuales los elementos "flex items", podrán reposicionarse de forma automática y predecible



    Criterios:
    __________ 
    
    _los criterios por defecto de acción del contenedor "flex container", van de izquierda ha derecha y de arriba hacia abajo en respecto a la creación y administración de contenido



    Ejes: 
    _____
    
    _el contenedor "flex container", define dos ejes, "Main axis", ó eje horitonzal ó principal "X", y "Cross axis", ó eje vertical "Y", ó transversal

	_así, como también, los ejes tienen un "main axis star", y un "main axis end", así, como también, un "cross star", y un "cross end"

	_de ésta manera, todo lo que esté dnetro del contenedor flex container, serán elementos flexibles y relativos



    Workflow:
	_________

	_así, para aplicar el sistema, debemos seleccionar el elemento html, que hará de "flex container", a través, de CSS, a través, de la propiedad "display:;", por medio de la cuál, podremos agregar el atributo "flex", ej:

		#wrapper{

			width: 100%;
			margin: 0 auto;
			display: flex;
			display: -webkit-flex;
		

		}

		NOTA: ésta propiedad puede requerir la implementación de los prefijos para la compatibilidad con todos los navegadora antiguos, éstos son "-webkit-", "-ms-", "-moz-", "-o-"



    Flex Items:
	___________

	_y los elementos que están dentro del elemento html, contenedor "flex Container", son llamados por el sistema como "Flex Items"
