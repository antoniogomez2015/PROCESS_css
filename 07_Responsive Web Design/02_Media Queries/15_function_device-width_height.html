<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>curso de css3</title>

</head>

<!--
		
	
	Función Device Width | Height:
    ______________________________
    
    Describe la altura y anchura del dispositivo de salida (ya sea la totalidad de la pantalla o página y no el área del documento a renderizar)


            Valor: <length>

            Medio: media/visual media/tactile

            Acepta prefijos min/max: si




    Ejemplo: 
    
        
		
-->
        

            <link rel="stylesheet" media="screen and (max-device-width: 799px)" />

            
            <link rel="stylesheet" media="screen and (max-device-height: 799px)" />




</body>
</html>
