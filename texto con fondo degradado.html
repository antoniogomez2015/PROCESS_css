<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>proof</title>
	<link href='https://fonts.googleapis.com/css?family=Maiden+Orange' rel='stylesheet' type='text/css'>
</head>

<style type="text/css">

	/*máscaras css, texto con fondos degradados, funciona solamente en google chrome*/

	/*
	efectos en Css3


	Referencias: Trucos CSS (26 videos) https://www.youtube.com/playlist?

	list=PLv6CkzbbGAlVYK4rlpS556r1Yid_zlyLb


	//////////////////////////////////////////////////////////////////////////////////////////////

	Trucos CSS (1) - Texto con fondo degradado

	https://www.youtube.com/watch?v=ZiBH7om0_cs&list=PLv6CkzbbGAlVYK4rlpS556r1Yid_zlyLb*/

	
	body{
		border: 0px;
		margin: 0px;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: #222;

	}

		h1{
			width: 80%;
			font-family: 'Maiden Orange', cursive, arial, helvetica, sans-serif;			
			font-size: 72px;
			text-align: center;
			/*debemos de colocar el color en modo transparente*/			
			color: transparent; 
			/*ahora debemos darle un degradado al fondo*/
			/*el valor "120deg", es opcional*/
			background: linear-gradient(
				120deg,
				yellow,
				red
				);			
			/*ahora debemos agregar la propiedad de máscara de recorte*/
			-webkit-background-clip: text;

			/*opcional para colocarle una sombra*/
			&:after{
				content: "Hola Mundo";
				position: absolute;
				width: 100%;
				top: 3px;
				left: 3px;
				color: #fff;
				z-index: -1;

			}

		}

</style>

<body>


	<h1>Hola Mundo</h1>




	
</body>
</html>
