		Unidades de medida:
		___________________

		_disponemos principalmente de dos tipos de unidades de medida en css, las cuáles, son las siguientes:


			Absolutas:
			__________

				Pixeles:
				________

				_su inidad de medida es (px)


				Puntos:
				_______

				_su inidad de medida es (pt)


			Relativas:
			__________

				Porcentajes:
				____________

				_relativas al selector padre, su inidad de medida es (%)


				EM:
				___

				_relativo al ancho de la letra "M", mayúscula en relación al elemento padre, su unidad de medida es (em)


				REM:
				____

				_root em, son relativos al selector html



		Equivalencia de unidades:
		_________________________

		_para tener una relación entre las diferentes unidades de medida y los estándares entre los diferentes navegadores disponemos de la siugiente equivalencia ó relación:


			_100% = 1em = 16px = 12pt


		_lo cuál, podremos interpretar de la siguiente manera, el "100%", de la fuente general tipográfica del navegador por defecto esquivaldría ha lo mismo decir que el "100%", es igual ha "1em", ó que es igual ha "16px", ó "12pt", puntos..
