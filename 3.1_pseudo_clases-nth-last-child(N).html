	Pseuso clases:

	_éstas nos permiten se aún más específicos al seleccionar elementos html, éstas son parecidas a las clases, la gran diferencia es que éstas nos se definen en el documento html 

	_éstas se conforman de la siguiente manera:

		selector:pseudo-class{property:value;};

		selector.class:pseudo-class{property:value;};


	Css3: ()

		"pseudo clases estructurales:"

		:nth-last-child(N)

			_éstas nos permite seleccionar elementos hijos específicos dentro de otros, más con la diferencia de la opción ":nth-child(N)", es que ésta tomará todos los criterios de selección de forma inversa, es decir, de abajo hacia arriba, ésta opción permite hacer transversing, de una más ámplia y selectiva, ej:

			ul li:nth-child(5){
				background-color: red;
	
			};

			_así, en éste ejemplo, se le aplicará éstos cambios el elementos de lista número "5", de abajo hacia arriba de los items, de lista

			_más también, ésta propiedad nos permite seleccionar de forma automática los elementos hijos pares e impares, ej:


			ul li:nth-last-child(even/odd){
				background-color: red;
	
			};

			_de ésta manera se les aplicará la propiedad sólo elementos pares e impares respectivamente de que valor de haya aplicado

			_también, éste atributo nos permite hacer operaciones más complejas como en programación, ej:			

			ul li:nth-last-child(3n+2){
				background-color: red;
	
			};

			_de ésta manera queremos decir que, en éste ejemplo; seleccione el elemento número "3", y que a partir de éste punto comience ha iterar a través, del índice "n", y que luego concatene "+", y que siga seleccionando cada cantidad de elementos encontrados "2", y en éste punto seleccione ese elemento respectivo y que luego siga repidiendo éste proceso hasta que ya no hayan elementos.

			_en resumen; que comience ha seleccionar elementos a partir de elemento "3", y que luego siga seleccionando elementos de "2", en dos encontrados y así sucesivamente
