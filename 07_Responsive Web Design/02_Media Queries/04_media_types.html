<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>curso de css3</title>

</head>

<!--
		
	
	Media Types:
    ____________
    
    Los Media Types (tipos de medios) describen la categoría general de un dispositivo 
    
    Excepto cuando se utilizan los operadores lógicos not o only 
    
    el tipo de medio es opcional y será interpretada como all



        all

            Apto para todos los dispositivos


        print

            Destinado a material impreso y visualización de documentos en una pantalla en el modo de vista previa de impresión 


        screen

            Destinado principalmente a las pantallas.
        
        
        speech
        
            Destinado a sintetizadores de voz.



    NOTA: Tipos de medios depreciados: CSS2.1 y Media Queries 3 definieron varios tipos de medios adicionales 
    
    (tty, tv, projection, handheld, braille, embossed y aural) 
    
    pero fueron desaprobados en Media Queries 4 y no deberían ser usados 
    
    El tipo aural ha sido reemplazado por speech, que es similar.
        
		

-->


        <style type="text/css">
        


            @media all (max-width: 600px){}

            @media print (max-width: 600px){}

            @media screen (max-width: 600px){}

            @media speech (max-width: 600px){} 

             


		</style>




</body>
</html>
