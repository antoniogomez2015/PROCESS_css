	/*declaraciones y selectores css

	1_tipos de selectores:

		+

			_los selectores "hermanos adjacentes", permiten seleccionar el elemento hermano inmediato ó contiguo sin importar si hay más elementos hermanos, ej:

			"aside + p{
				font-size: 1.5em;
			}"

			_así, en el ejemplo anterior ésta expresión sólo afectará al primero párrafo contenido dentro de la etiqueta "aside", y no a los demás existentes



		
	*/

</style>

<body>

	<div id="top">

		<p><a href="#" alt="titulo del sitio">MONO Producción</a></p>

		<p><a href="#" alt="master-pro">MONO Producción</a></p>		

	</div>

	<div id="bottom">
		
		<p><a href="#" alt="sub-titulo">MONO Producción</a></p>	

		<p><a href="documents/archivo.rar" alt="Brochure">Brochure</a></p>			
		
	</div>


</body>
