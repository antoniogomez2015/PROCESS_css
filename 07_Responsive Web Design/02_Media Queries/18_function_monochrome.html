<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>curso de css3</title>

</head>

<!--
		
	
	Función monochrome:
    ___________________
    
    Indica el número de bits por pixel en un dispositivo monocromático (escala de grises) 
    
    si el dispositivo no es monocromático el valor sera 0



            Valor: <integer>

            Medio: media/visual

            Acepta prefijos min/max: si


    
    Ejemplo:         
    
		
-->
        


        <style type="text/css">
        

            /*Para aplicar una hoja de estilo a todos los dispositivos monocromáticos:*/
            @media all and (monochrome){}


            /*Para aplicar una hoja de estilo a un dispositivo monocromático con al menos 8 bits por pixel:*/

            @media all and (min-monochrome: 8){}



		</style>




</body>
</html>
