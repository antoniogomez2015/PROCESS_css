	Pseuso clases:

	_éstas nos permiten ser aún más específicos al seleccionar elementos html, éstas son parecidas a las clases, la gran diferencia es que éstas nos se definen en el documento html 

	_éstas son permiten hacer enlaces de tipo de anclaje, especialmente útiles para hacer galerías entre otras posibilidades
	

	_éstas se conforman de la siguiente manera:

		selector:pseudo-class{property:value;};

		selector.class:pseudo-class{property:value;};


	Css3: ()

		"pseudo clases estructurales:"
		
		:target

			_éstas nos permite seleccionar cualquier elemento que sea un objetivo de ancla en el documento html, y ésto lo hace a través, de un identificador de fragmento en la url, éste se representa con el signo de numeral "#"

			_éste funciona con a través, de la información de enlaces de ancla creados en el documento a través, de la información de ancla obtenida a través, del protocolo interno de la url, del navegador, ej: "http://www.index.html#abouts", así, éste tomará la información del enlace de ancla "#abouts"

			enlace: <a href="#abouts">nosotros</a>

			ancla: <p id="abouts">nuestra empresa</p>

			:target{

				background-color: red;
	
			};

			de ésta manera se aplicarán ha éste elemento cuando el respectivo enlace de tipo ancla sea clickado

				


		
	*/
