<!--


    Flex Items:
	___________

	_y los elementos que están dentro del elemento html, contenedor "flex Container", son llamados por el sistema como "Flex Items"
        


    Flex Direction:
	_______________

	_a través, de la propiedad "flex-direction", podremos especificar la dirección en que se moverán los "flex items", dentro del contenedor "flex container", ej:

		#wrapper{

			width: 100%;
			margin: 0 auto;
			display: flex;
			display: -webkit-flex;

			flex-direction: --;
			-webkit-flex-direction: --;

		}



    




-->
