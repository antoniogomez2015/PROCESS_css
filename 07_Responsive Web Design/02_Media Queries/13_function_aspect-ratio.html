<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>curso de css3</title>

</head>

<!--
		
	
	Función Aspect Ratio:
    _____________________
    
    Describe el aspecto de una zona a mostrar en el dispositivo de salida 
    
    Este valor consiste en enteros positivos separados por una barra ("/") 
    
    Esto representa la razón de aspecto de los pixeles horizontales (primer termino) a los pixeles verticales (segundo termino)


            Valor: <ratio>

            Medio: media/visual media/tactile

            Acepta prefijos min/max: si



    Este selecciona el estilo cuando la proporción de aspecto sea 1:1 o superior
    
    En otras palabras este estilo solo sera aplicado cuando el área de visualización sea cuadrada u horizontal




    Ejemplo: 
    
        Lo siguiente selecciona una hoja de estilo especial para ser aplicada donde la proporción del tamaño de la pantalla del dispositivo de salida es al menos la misma de ancho que de alto
		
-->
        

        <style type="text/css">
        

            @media screen and (min-aspect-ratio: 1/1) {}



		</style>




</body>
</html>
