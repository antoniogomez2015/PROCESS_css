		Centrar elementos verticalmente:
		________________________________

		_para centrar elementos verticalemnte dispondremos de tres métodos a través, de los cuáles, podremos lograr éste objetivo


		Primer Método:
		______________

		_el primer método consiste en hacer que los elementos ha centrar tomen el comportamiento de una tabla

		_de ésta manera, éste método propone que al elemento padre le indiquemos la propiedad de display de:


				_display: table;


		_y al elemento ha centrar debemos de indicarle las siguientes propiedades de display, y aleneado de:


				_display: table-cell;

				_vertical-align: middle;


		NOTA: éste método no funciona con elemento de tipo "display: inline-block", ó elementos de tipo block, ó bloque en general


		 _ej:

		 		body{
					width: 100%;				
					background-color: #222;
				}

						#content1{
							width: 40%;
							min-height: 500px;
							height: auto;
							background-color: #555;
							margin: auto;
							display: table;
						}

								#content1 p{
									font-size: 1.5rem;
									color: white;
									text-align: center;
									display: table-cell;
									vertical-align: middle;
								}


		Segundo Método:
		_______________

		_el segundo método consiste en utilizar las propiedades de "position", así, como también, la propiedad de transform


		_ej:

				body{
					width: 100%;				
					background-color: #222;
				}

					#content1{
						width: 40%;
						min-height: 500px;
						height: auto;
						background-color: #555;
						margin: auto;
						position: relative;
						text-align: center;					
					}

							#content1 p{
								font-size: 1.5rem;
								color: white;
								text-align: center;
								position: absolute;
								top: 50%;
								-webkit-transform: translateY(-50%);
								-ms-transform: translateY(-50%);
								-o-transform: translateY(-50%);
								transform: translateY(-50%);						
							}

		______________
