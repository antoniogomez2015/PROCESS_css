<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Layout</title>

	<style type="text/css">

	/*

	Tutorial: Entendiendo CSS Grid (8 videos)
		https://www.youtube.com/playlist?list=PLM-Y_YQmMEqBxmylkI5WJn9ouUxWlJNOW





	Column & Row Span:
	__________________

	_el sistema de grid layout, dispone de un método ó modalidad en la que no tendremos que ir contando las grid lines, respectivas desl sistema para cada modificación que necesitemos hacer en el sistema de grid layout

	_de ésta manera, dospondremos de un sistema similar al utilizado en la tables, así, dispondremos de los atributos:

		_Span

		_Row

	_para los elementos hijos ó items, del sistema grid layout, de ésta manera, podremos expresar éstos ahora de la siguiente manera:


		section div{
			width:100%;
			height: auto;
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			grid-template-rows: 100vh;

			//propiedades

			grid-templae-areas: "inicio sidebar body sidebar footer";
	
		}

				section div:nth-of-type(1){
					background-color: red;
						
					//propiedades

					grid-column: 1 / span 6;
					grid-row: 1 / 2;	
				}

	_de ésta manera, cada uno de los elementos items, hijos del sistema de grid layout, en la misma proporción unos de otros




	*/

	body{
		border: 0;
		padding: 0;
		margin: 0 auto;
	}

		#wrapper{
			width: 90%;
			height: auto;
			margin: 0 auto;
		}

			section{
				width: 100%;
				height: auto;	
				display: grid;
				grid-template-columns: 1fr 2fr 1fr 1fr;	
				grid-template-rows: 20vh 60vh 20vh;									
			}

				section div{
					width: 100%;
					height: auto;
					display: flex;
					align-items: center;											
				}

					section div h2{						
						font-family: arial,helvetica,sans-serif;
						font-size: 1.5rem;						
						color: #fff;
						text-align: center;						
					}

					section div:nth-of-type(1){
						background-color: red;

						/*grid lines*/
						grid-column: 1 / span 5;
						grid-row: 1 / 2;					
					}

					section div:nth-of-type(2){
						background-color: orange;

						/*grid lines*/
						grid-column: span 1;
						grid-row: 2 / 3;
					}

					section div:nth-of-type(3){
						background-color: green;

						/*grid lines*/
						grid-column: 2 / span 4;
						grid-row: 2 / 3;
					}

					section div:nth-of-type(4){
						background-color: blue;

						/*grid lines*/
						grid-column: 4 / span 5;
						grid-row: 2 / 3;
					}

					section div:nth-of-type(5){
						background-color: lime;

						/*grid lines*/
						grid-column: 1 / span 5;
						grid-row: 3 / 4;
					}

					/*section div:nth-of-type(6){
						background-color: purple;

						/*grid lines*/
						/*grid-column: 1 / 2;				
						grid-row: 3 / 4;
					}*/


	</style>

</head>

<body>

	<div id="wrapper">
		
		<section>
			
			<div>
				<h2>Fase 1</h2>					
			</div>

			<div>
				<h2>Fase 2</h2>					
			</div>

			<div>
				<h2>Fase 3</h2>					
			</div>

			<div>
				<h2>Fase 4</h2>					
			</div>

			<div>
				<h2>Fase 5</h2>					
			</div>

			<!--<div>
				<h2>Fase 6</h2>					
			</div>-->

		</section>

	</div>
	
</body>
</html>
