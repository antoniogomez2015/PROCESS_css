	Pseuso clases:

	_éstas nos permiten ser aún más específicos al seleccionar elementos html, éstas son parecidas a las clases, la gran diferencia es que éstas nos se definen en el documento html 

	_éstas se conforman de la siguiente manera:

		selector:pseudo-class{property:value;};

		selector.class:pseudo-class{property:value;};


	Css3: ()

		"pseudo clases estructurales:"
		
		:nth-of-type(N)

			_éstas nos permite seleccionar elementos hijos específicos por tipos de elmentos dentro de otros, ésta opción permite hacer transversing, de una forma más ámplia y selectiva, ej:

			#content li:nth-of-type(5){
				background-color: red;
	
			};

			_así, en éste ejemplo, se le aplicará éstos cambios ha el elementos de lista número "5", sin importar si dentro del elemento padre "#content", hayan más elementos de otros tipos como por ejemplo "div's, h1.., otros", y que éstos también ocupen el lugar número 5, de item, en sus respectivos tipos

			_más también, ésta propiedad nos permite seleccionar de forma automática los elementos hijos pares e impares, ej:


			#content li:nth-of-type(even/odd){
				background-color: red;
	
			};

			_de ésta manera se les aplicará la propiedad sólo elementos pares e impares respectivamente de que valor de haya aplicado

			_también, éste atributo nos permite hacer operaciones más complejas como en programación, ej:			

			#content li:nth-of-type(2n+4){
				background-color: red;
	
			};

			_de ésta manera queremos decir que, que comience ha seleccionar a partir del item, ó elemento número "4", y que comience ha iterar a partir de "2" a través, del índice "n", y relice la operación			

			2n+4
			2x0+4=4
			2x1+4=6
			2x2+4=8
			2x3+4=10

			_en resumen; que comience ha seleccionar elementos a partir de elemento "4", y que luego siga seleccionando elementos de "2", en dos encontrados y así sucesivamente
