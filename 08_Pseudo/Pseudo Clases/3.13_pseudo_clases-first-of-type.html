	Pseuso clases:

	_éstas nos permiten se aún más específicos al seleccionar elementos html, éstas son parecidas a las clases, la gran diferencia es que éstas nos se definen en el documento html 

	_éstas se conforman de la siguiente manera:

		selector:pseudo-class{property:value;};

		selector.class:pseudo-class{property:value;};


	Css3: ()

		"pseudo clases estructurales:"
		
		:first-of-type

			_éstas nos permite seleccionar  el primer elementos hijos específicos por tipos de elmentos dentro de otros, ésta opción permite hacer transversing, de una más ámplia y selectiva, ej:

			#content div:first-of-type{
				background-color: red;
	
			};

			_así, en éste ejemplo, se le aplicará éstos cambios al primer elementos de lista encontrado, sin importar si dentro del elemento padre "#content", hayan más elementos de otros tipos como por ejemplo "div's, h1.., otros", y que éstos también ocupen el lugar número 1, de item, en sus respectivos tipos
