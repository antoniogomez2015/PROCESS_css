	<meta charset="UTF-8">

<!--
		
	
	Función Orientation:
    ____________________
    
    Indica cuando el dispositivo esta en modo landscape (el ancho de la pantalla es mayor al alto) 
    
    o modo portrait (el alto de la pantalla es mayor al ancho)



            Valor: landscape | portrait

            Medio: media/visual

            Acepta prefijos min/max: no


    
    Ejemplo:         
    
		
-->
        


        <style type="text/css">
        

            /*Para aplicar una hoja de estilo solo en orientación vertical (portrait):*/

            @media all and (orientation: portrait){}



		</style>




</body>
</html>
